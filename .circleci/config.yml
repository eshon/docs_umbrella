version: 2.1
executors:
  node-executor:
    docker:
      - image: circleci/node:stretch 

jobs:
  build:
    executor: node-executor
    steps:
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: Install docsify
          command: 'npm i docsify-cli -g'
      - checkout
